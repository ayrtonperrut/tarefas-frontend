<div id="search-component">
    <label for="search-box">Procurar Tarefa</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let tarefa of tarefas$ | async" >
        <a routerLink="/detalhe/{{tarefa.id}}">
          {{tarefa.name}}
        </a>
      </li>
    </ul>
  </div>
